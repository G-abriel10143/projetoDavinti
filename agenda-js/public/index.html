<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agenda Telefônica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4 text-center">Agenda Telefônica</h1>

  <!-- Cadastro / Edição -->
  <div class="card mb-4">
    <div class="card-header">Cadastro / Edição</div>
    <div class="card-body">
      <input type="hidden" id="idContato">
      <div class="mb-3">
        <input type="text" id="nome" class="form-control" placeholder="Nome">
      </div>
      <div class="mb-3">
        <input type="number" id="idade" class="form-control" placeholder="Idade">
      </div>
      <div class="mb-3">
        <input type="text" id="telefones" class="form-control" placeholder="Telefones separados por vírgula">
      </div>
      <button class="btn btn-primary" onclick="salvarContato()">Salvar</button>
    </div>
  </div>

  <!-- Pesquisa -->
  <div class="card mb-4">
    <div class="card-header">Pesquisar Contatos</div>
    <div class="card-body">
      <input type="text" id="pesquisa" class="form-control mb-3" placeholder="Pesquisar" oninput="listarContatos()">
      <ul class="list-group" id="listaContatos"></ul>
    </div>
  </div>
</div>

<script>
const API = '/contatos';

function listarContatos() {
  const q = document.getElementById('pesquisa').value;
  fetch(`${API}?q=${q}`)
    .then(res => res.json())
    .then(data => {
      const lista = document.getElementById('listaContatos');
      lista.innerHTML = '';
      data.forEach(c => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `<div>
                          <strong>${c.nome}</strong> - ${c.idade} anos<br>
                          ${c.telefones || ''}
                        </div>`;

        const divBtns = document.createElement('div');

        const btnEditar = document.createElement('button');
        btnEditar.className = 'btn btn-sm btn-warning me-2';
        btnEditar.textContent = 'Editar';
        btnEditar.onclick = () => editarContato(c);

        const btnExcluir = document.createElement('button');
        btnExcluir.className = 'btn btn-sm btn-danger';
        btnExcluir.textContent = 'Excluir';
        btnExcluir.onclick = () => excluirContato(c.id);

        divBtns.appendChild(btnEditar);
        divBtns.appendChild(btnExcluir);
        li.appendChild(divBtns);

        lista.appendChild(li);
      });
    });
}

function salvarContato() {
  const id = document.getElementById('idContato').value;
  const nome = document.getElementById('nome').value;
  const idade = document.getElementById('idade').value;
  const telefones = document.getElementById('telefones').value.split(',').map(t => t.trim()).filter(t => t);

  const method = id ? 'PUT' : 'POST';
  const url = id ? `${API}/${id}` : API;

  fetch(url, {
    method,
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nome, idade, telefones })
  }).then(() => {
    document.getElementById('idContato').value = '';
    document.getElementById('nome').value = '';
    document.getElementById('idade').value = '';
    document.getElementById('telefones').value = '';
    listarContatos();
  });
}

function excluirContato(id) {
  fetch(`${API}/${id}`, { method: 'DELETE' }).then(listarContatos);
}

function editarContato(c) {
  document.getElementById('idContato').value = c.id;
  document.getElementById('nome').value = c.nome;
  document.getElementById('idade').value = c.idade;
  document.getElementById('telefones').value = c.telefones || '';
}

// Inicializa lista
listarContatos();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
